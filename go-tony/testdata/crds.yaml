      kind: SignadotSandbox
      listKind: SignadotSandboxList
      plural: signadotsandboxes
      shortNames:
      - sds
      singular: signadotsandbox
    scope: Cluster
    versions:
    - name: v1
      schema:
        openAPIV3Schema:
          description: |-
            SignadotSandbox can be used to create a sandbox in which customized
            versions of one or more workloads (e.g. running work-in-progress code)
            run alongside the real workloads and serve only those requests that are
            explicitly tagged to run in this sandbox.
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: SignadotSandboxSpec defines the desired state of SignadotSandbox
              properties:
                clusterName:
                  description: ClusterName should be the name of the cluster this
                    sandbox lives in.
                  type: string
                customization:
                  description: |-
                    Customization describes the ways in which live workloads running in the
                    cluster should be customized for this sandbox.
                  properties:
                    images:
                      description: |-
                        DEPRECATED: this feature has been deprecated, image replacement commands
                        will be ignored.
                      items:
                        description: ImageReplacement describes a rule for replacing
                          images in cloned containers.
                        properties:
                          name:
                            description: |-
                              Name specifies which image name in live workloads will be replaced.

                              Example: us.gcr.io/my-staging-registry/widget
                            type: string
                          namespace:
                            description: Namespace optionally specifies which namespace
                              will be searched.
                            type: string
                          newName:
                            description: |-
                              NewName provides a replacement for the image name (the part before the tag).
                              If this is left unset, the image name will not be changed.

                              Example: us.gcr.io/my-dev-registry/username/widget
                            type: string
                          newTag:
                            description: |-
                              NewTag provides a replacement tag for the image.
                              If this is left unset, the image tag will not be changed.

                              Example: v1.0.0-snapshot-abc123
                            type: string
                        required:
                        - name
                        type: object
                      type: array
                    patches:
                      description: |-
                        Patches to apply when cloning workloads (e.g. Deployments) for this sandbox.

                        Each patch describes which object it applies to. If a matching object is
                        found, a clone of that object will be created for this sandbox and the
                        patch will be applied to the clone.

                        If multiple patches and/or image replacement rules match a given object,
                        only one clone of that object will be created, and then all matching
                        patches and image replacements will be applied on top of one another to
                        the clone. Patches will be applied last, in the order listed here, so
                        they take precedence over image replacements.

                        Each patch can be defined in any one of the formats supported by
                        `kubectl patch`. See: https://kubernetes.io/docs/tasks/manage-kubernetes-objects/update-api-object-kubectl-patch/

                        Only one of the following fields should be set for each patch in the list:

                          strategic - Define the patch in Kubernetes strategic merge patch format.
                          merge - Define the patch in JSON Merge Patch format (RFC 7386).
                          json - Define the patch in JSON Patch format (RFC 6902).
                      items:
                        description: Patch describes a set of changes to apply to
                          a given object.
                        properties:
                          json:
                            description: JSON specifies the patch in JSON Patch format
                              (RFC 6902).
                            items:
                              description: |-
                                RawExtension is a wrapper around runtime.RawExtension.

                                It exists so we can add the PreserveUnknownFields directive on the items in
                                a []RawExtension list, rather than to the list itself.
                                Adding PreserveUnknownFields to the list itself works in the latest patch
                                releases of k8s v1.18+, but the fix was never backported to v1.17 or older:

                                https://github.com/kubernetes/kubernetes/pull/94888
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            type: array
                          merge:
                            description: Merge specifies the patch in JSON Merge Patch
                              format (RFC 7396).
                            type: object
                            x-kubernetes-preserve-unknown-fields: true
                          strategic:
                            description: |-
                              Strategic specifies the patch in Kubernetes strategic merge patch format.

                              See: https://kubernetes.io/docs/tasks/manage-kubernetes-objects/update-api-object-kubectl-patch/
                            type: object
                            x-kubernetes-preserve-unknown-fields: true
                          target:
                            description: Target specifies what object this patch applies
                              to.
                            properties:
                              apiVersion:
                                description: APIVersion specifies the API Version
                                  (e.g. "apps/v1") of the object to patch.
                                type: string
                              kind:
                                description: Kind specifies the Kind (e.g. "Deployment")
                                  of the object to patch.
                                type: string
                              name:
                                description: Name specifies the name of the object
                                  to patch.
                                type: string
                              namespace:
                                description: Namespace optionally specifies which
                                  namespace will be searched.
                                type: string
                            required:
                            - apiVersion
                            - kind
                            - name
                            type: object
                          template:
                            description: |-
                              Template specifies whether to treat the patch content as a template.
                              If enabled, variable substitution will be performed, allowing patches
                              to refer to information that will only become available after the
                              operator processes a sandbox spec, such as the names of
                              SignadotResource plugin output objects.

                              Default: false
                            type: boolean
                        required:
                        - target
                        type: object
                      type: array
                    preservedLabels:
                      description: |-
                        PreservedLabels is a list of RE2 regular expressions to check against
                        label keys on the original baseline Pod template. The expression can
                        match any substring within the key, so use anchors if you want to require
                        a full match.

                        Normally, all baseline labels are stripped from the cloned Pod template
                        to ensure it can't match any existing Services. Labels from the baseline
                        Pod that match any of these regular expressions will be preserved on the
                        cloned Pod instead.

                        If preserving these labels would cause the cloned Pods to match a baseline
                        Service, the sandbox controller will pause and report an error to avoid
                        interference.
                      items:
                        type: string
                      type: array
                  type: object
                disableSandboxTrafficManager:
                  description: 'DEPRECATED: this field is no longer needed.'
                  type: boolean
                externalWorkloads:
                  description: |-
                    This is the list of externally controlled workloads this sandbox will route
                    traffic to.
                  items:
                    properties:
                      baseline:
                        description: |-
                          Baseline specifies the target workload to which this external
                          workload applies.
                        properties:
                          apiVersion:
                            description: APIVersion specifies the API Version (e.g.
                              "apps/v1") of the object to patch.
                            type: string
                          fake:
                            type: boolean
                          kind:
                            description: Kind specifies the Kind (e.g. "Deployment")
                              of the object to patch.
                            type: string
                          name:
                            description: Name specifies the name of the object to
                              patch.
                            type: string
                          namespace:
                            description: Namespace optionally specifies which namespace
                              will be searched.
                            type: string
                        required:
                        - apiVersion
                        - kind
                        - name
                        type: object
                      name:
                        description: |-
                          Name of the external workload, this is an arbitrary string defined by
                          the user (eg: "apiserver" or "playground-api")
                        maxLength: 30
                        pattern: ^$|^[a-z]([a-z0-9-]*[a-zA-Z0-9])?$
                        type: string
                      tunnel:
                        description: |-
                          Tunnel defines that this external workload will be accessed
                          via a reverse tunnel, in Tunnel Proxy.
                        properties:
                          baselineToLocals:
                            description: List of ports to be forwarded to the workstation
                            items:
                              properties:
                                appProtocol:
                                  description: |-
                                    Optional appProtocol for free revtuns.  Setting this has no effect
                                    when associated with an ExternalWorkload with a non-nil baseline.
                                  type: string
                                baselinePort:
                                  description: Baseline container port
                                  format: int32
                                  type: integer
                                localAddress:
                                  description: TCP Address to which it is to be routed,
                                    for example "localhost:8080"
                                  type: string
                              required:
                              - baselinePort
                              - localAddress
                              type: object
                            type: array
                        type: object
                    required:
                    - name
                    type: object
                  type: array
                id:
                  description: |-
                    ID should be a unique identifier for the sandbox.

                    It can be up to 32 characters, consisting of lowercase alphanumeric
                    characters or '-', but it must both start and end with an alphanumeric
                    character.
                  maxLength: 32
                  minLength: 1
                  pattern: ^[a-z0-9]([a-z0-9-]*[a-z0-9])?$
                  type: string
                managedResources:
                  description: |-
                    ManagedResources describes a set of requests for required resources
                    this sandbox to run, using object lifecycle methods.
                  items:
                    properties:
                      name:
                        description: Name of the resource within the sandbox.
                        type: string
                      olm:
                        description: Definition of the OLM to be executed
                        properties:
                          postStop:
                            description: |-
                              Post-stop lifecycle workflow: a DAG of workflow units that
                              will be executed right after the target object has been stopped
                            items:
                              properties:
                                execUnitTemplate:
                                  description: Definition of the pod to be executed
                                  properties:
                                    inputInjects:
                                      description: |-
                                        InputInjects provides the mapping from io inputs to environment variables
                                        and/or local files in the main container run by an ExecUnit with this template.
                                      items:
                                        properties:
                                          dst:
                                            description: Destination of the input
                                              inside the exec unit pod
                                            properties:
                                              env:
                                                description: |-
                                                  Inject the input as an env variable with name Env inside the
                                                  main container
                                                type: string
                                              localPath:
                                                description: Expose the input as a
                                                  file at LocalPath inside the main
                                                  container
                                                type: string
                                            type: object
                                          inputName:
                                            description: InputName is the name of
                                              the io input to inject into the exec
                                              unit.
                                            type: string
                                        required:
                                        - dst
                                        - inputName
                                        type: object
                                      type: array
                                    outputExports:
                                      description: OutputExports provides a mapping
                                        from local files to io outputs.
                                      items:
                                        properties:
                                          fromPath:
                                            description: |-
                                              FromPath is the path whose contents are to be exported to the io
                                              output with name OutputName.
                                            type: string
                                          outputName:
                                            description: OutputName is the name of
                                              the io output.
                                            type: string
                                        required:
                                        - fromPath
                                        - outputName
                                        type: object
                                      type: array
                                    podTemplate:
                                      description: |-
                                        PodTemplate gives the starting values for the Pod fields (defined as a
                                        corev1.PodTemplateSpec object).

                                        The following requirements are enforced for this Pod template:

                                        - The Pod Name must be left empty, since it will be filled in by this package.
                                        - The RestartPolicy must be left empty or set to Never.
                                        - There must not be any Pod Volume named signadot-execunit-io
                                        - There must not be any Init Container named signadot-execunit-input-manager.
                                        - There must not be any Pod Container named signadot-execunit-output-manager.
                                        - There must be at least one Pod Container defined.
                                      properties:
                                        metadata:
                                          properties:
                                            annotations:
                                              additionalProperties:
                                                type: string
                                              type: object
                                            finalizers:
                                              items:
                                                type: string
                                              type: array
